<!-- Pagina de registro - Completa -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>
    
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../assets/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="../assets/admin-lte/dist/css/adminlte.min.css">
  </head>
  <body class="">
    <div class="login-page">
      <div class="login-box">
        <div class="login-logo">
          <span>Despensa <b>App</b></span>
        </div>
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Registrar nuevo usuario</p>
            <form>
              <div class="input-group mb-3">
                <input type="text"
                       class="form-control"
                       placeholder="Usuario"
                       id="username"
                       name="username">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password"
                       class="form-control"
                       placeholder="Contraseña"
                       name="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password"
                       class="form-control"
                       placeholder="Repetir contraseña"
                       name="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div>
                <button type="submit"
                        class="btn btn-primary btn-block">
                  Registrarse
                </button>
                <hr>
                <a href="../login/index.html"
                   class="btn btn-default btn-block">
                  Iniciar sesión
                </a>
                <a href="../index.html"
                   class="btn btn-default btn-block">
                  <i class="fas fa-arrow-left"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery -->
    <script src="../assets/admin-lte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
