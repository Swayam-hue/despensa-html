<!-- Página ver/editar lista de la compra - Completa -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>
    
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../assets/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="../assets/admin-lte/dist/css/adminlte.min.css">
  </head>
  <body class="layout-fixed hold-transition sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header navbar navbar-expand fixed-bottom navbar-white navbar-light d-flex justify-content-between border-top border-bottom-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn"
                    data-widget="pushmenu"
                    type="button">
              <i class="fas fa-bars"></i>
            </button>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item mr-1">
            <button class="btn btn-primary"
                    type="button">
              <i class="fas fa-save"></i>
              <span>Guardar</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-success"
                    type="button">
              <i class="fas fa-plus"></i>
              <span>Agregar producto</span>
            </button>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn"
                    type="button">
              <i class="fas fa-search"></i>
            </button>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->
      
      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#"
           class="brand-link">
          <img src="../assets/AdminLTELogo.png"
               alt="AdminLTE Logo"
               class="brand-image img-circle elevation-3"
               style="opacity: .8">
          <span class="brand-text font-weight-light">Despensa app</span>
        </a>
        
        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column"
                data-widget="treeview"
                role="menu"
                data-accordion="false">
              <li class="nav-item">
                <a href="../index.html"
                   class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Index</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="d-flex justify-content-between">
              <div class="flex-grow-1">
                <a href="#"
                   class="btn pl-0">
                  <i class="fas fa-arrow-left"></i>
                </a>
              </div>
              <button type="button"
                      data-toggle="modal"
                      data-target="#options-modal"
                      class="btn">
                <i class="fas fa-ellipsis-h"></i>
              </button>
            </div>
            <form class="mt-2">
              <label class="sr-only"
                     for="name">Nombre</label>
              <input class="form-control"
                     type="text"
                     value="Lista numero 1"
                     id="name"
                     name="name"/>
            </form>
          </div><!-- /.container-fluid -->
        </section>
        
        <!-- Main content -->
        <section class="content">
          
          <div class="container-fluid">
            <div class="list-group">
              <div class="list-group-item">
                <div class="d-flex justify-content-between">
                  <div class="list-group-item-content flex-grow-1">
                    <div class="d-flex justify-content-between align-items-center">
                      <input class="mr-2"
                             type="checkbox">
                      <div class="flex-grow-1 text-truncate">
                        Producto numero 1 Producto numero 1 Producto numero 1
                      </div>
                      <button class="btn"
                              data-toggle="modal"
                              data-target="#product-info-modal"
                              type="button">
                        <i class="fas fa-expand-alt"></i>
                      </button>
                    </div>
                  </div>
                  <button class="btn text-danger"
                          type="button">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <div class="list-group-item">
                <div class="d-flex justify-content-between">
                  <div class="list-group-item-content flex-grow-1">
                    <div class="d-flex justify-content-between align-items-center">
                      <input class="mr-2"
                             type="checkbox">
                      <div class="flex-grow-1 text-truncate">
                        Producto numero 1 Producto numero 1 Producto numero 1
                      </div>
                      <button class="btn"
                              type="button">
                        <i class="fas fa-expand-alt"></i>
                      </button>
                    </div>
                  </div>
                  <button class="btn text-danger"
                          type="button">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      
      <div class="modal fade"
           id="options-modal"
           tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body p-0">
              <ul class="nav nav-tabs"
                  id="myTab"
                  role="tablist">
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link nav-link-border-radius-0 active"
                     id="home-tab"
                     data-toggle="tab"
                     href="#home"
                     role="tab"
                     aria-controls="home"
                     aria-selected="true">
                    <i class="fas fa-filter"></i>
                    Filtrar
                  </a>
                </li>
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link nav-link-border-radius-0"
                     id="profile-tab1"
                     data-toggle="tab"
                     href="#profile1"
                     role="tab"
                     aria-controls="profile1"
                     aria-selected="false">
                    <i class="fas fa-th-large"></i>
                    Opciones
                  </a>
                </li>
              </ul>
              <div class="tab-content"
                   id="myTabContent">
                <div class="tab-pane fade show active"
                     id="home"
                     role="tabpanel"
                     aria-labelledby="home-tab">
                  <div class="list-group list-group-flush">
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-tags mr-1"></i>
                      <span class="flex-grow-1">Categorías</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                  </div>
                </div>
                <div class="tab-pane fade"
                     id="profile1"
                     role="tabpanel"
                     aria-labelledby="profile-tab">
                  <div class="list-group list-group-flush">
                    <button type="button"
                            class="list-group-item list-group-item-action">
                      <i class="fas fa-clone"></i>
                      Duplicar lista
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action text-danger border-top">
                      <i class="fas fa-trash"></i>
                      Eliminar lista
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade"
           id="product-info-modal"
           tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"
                  id="exampleModalLabel">Producto numero 1</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body p-0">
              <div class="d-flex p-3 border-bottom">
                <div class="flex-grow-1">
                  999.99 € <small class="text-muted">9.9 €</small>
                </div>
                <div class="flex-grow-1">
                  99 <small class="text-muted">Unidades</small>
                </div>
                <div>
                  <span class="badge badge-info">2 Latas</span>
                  <span class="badge badge-primary">Frutas</span>
                </div>
              </div>
              <img src="https://placehold.co/1080x1080/0000ee/FFF?text=0348431af5cdc4c893a63f5d90fd219b.webp"
                   alt="image-product"
                   class="img-fluid img-rounded">
            </div>
          </div>
        </div>
      </div>
    
    </div>
    <!-- ./wrapper -->
    
    <!-- jQuery -->
    <script src="../assets/admin-lte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
