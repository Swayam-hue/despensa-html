<!-- Página ver/editar lista de la compra - Menú de navegación -->
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>
    
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet"
          href="../assets/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet"
          href="../assets/admin-lte/dist/css/adminlte.min.css">
  </head>
  <body class="layout-fixed sidebar-collapse">
    <div class="wrapper">
      <nav
        class="main-header navbar navbar-expand fixed-bottom navbar-white navbar-light d-flex justify-content-between border-top border-bottom-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn"
                    data-widget="pushmenu"
                    type="button">
              <i class="fas fa-bars"></i>
            </button>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item mr-1">
            <button class="btn btn-primary"
                    type="button">
              <i class="fas fa-save"></i>
              <span>Guardar</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-success"
                    type="button">
              <i class="fas fa-plus"></i>
              <span>Agregar producto</span>
            </button>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn"
                    type="button">
              <i class="fas fa-search"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    
    <script src="../assets/admin-lte/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
