<!-- Página ver/editar lista de la compra - Ventana modal opciones -->
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>
    
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet"
          href="../assets/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet"
          href="../assets/admin-lte/dist/css/adminlte.min.css">
  </head>
  <body class="layout-fixed sidebar-collapse">
    <div class="modal fade show"
         id="options-modal"
         tabindex="-1"
         style="display: block">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body p-0">
            <ul class="nav nav-tabs"
                id="myTab"
                role="tablist">
              <li class="nav-item"
                  role="presentation">
                <a class="nav-link nav-link-border-radius-0 active"
                   id="home-tab"
                   data-toggle="tab"
                   href="#home"
                   role="tab"
                   aria-controls="home"
                   aria-selected="true">
                  <i class="fas fa-filter"></i>
                  Filtrar
                </a>
              </li>
              <li class="nav-item"
                  role="presentation">
                <a class="nav-link nav-link-border-radius-0"
                   id="profile-tab"
                   data-toggle="tab"
                   href="#profile"
                   role="tab"
                   aria-controls="profile"
                   aria-selected="false">
                  <i class="fas fa-sort"></i>
                  Ordenar
                </a>
              </li>
              <li class="nav-item"
                  role="presentation">
                <a class="nav-link nav-link-border-radius-0"
                   id="profile-tab1"
                   data-toggle="tab"
                   href="#profile1"
                   role="tab"
                   aria-controls="profile1"
                   aria-selected="false">
                  <i class="fas fa-th-large"></i>
                  Opciones
                </a>
              </li>
            </ul>
            <div class="tab-content"
                 id="myTabContent">
              <div class="tab-pane fade show active"
                   id="home"
                   role="tabpanel"
                   aria-labelledby="home-tab">
                <div class="list-group list-group-flush">
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <i class="fas fa-tags mr-1"></i>
                    <span class="flex-grow-1">Categorías</span>
                    <i class="fas fa-angle-right"></i>
                  </button>
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <i class="fas fa-calendar-alt mr-1"></i>
                    <span class="flex-grow-1">Fecha de creación</span>
                    <i class="fas fa-angle-right"></i>
                  </button>
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <i class="fas fa-calendar-alt mr-1"></i>
                    <span class="flex-grow-1">Fecha de actualización</span>
                    <i class="fas fa-angle-right"></i>
                  </button>
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <i class="fas fa-star mr-1"></i>
                    <span class="flex-grow-1">Favoritos</span>
                    <i class="fas fa-angle-right"></i>
                  </button>
                </div>
              </div>
              <div class="tab-pane fade"
                   id="profile"
                   role="tabpanel"
                   aria-labelledby="profile-tab">
                <div class="list-group list-group-flush">
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    Fecha de actualización
                    <i class="fas fa-long-arrow-alt-down"></i>
                  </button>
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    Fecha de creación
                    <i class="fas fa-long-arrow-alt-down"></i>
                  </button>
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    Título
                    <i class="fas fa-long-arrow-alt-down"></i>
                  </button>
                </div>
              </div>
              <div class="tab-pane fade"
                   id="profile1"
                   role="tabpanel"
                   aria-labelledby="profile-tab">
                <div class="list-group list-group-flush">
                  <button type="button"
                          class="list-group-item list-group-item-action">
                    <i class="fas fa-clone"></i>
                    Duplicar lista
                  </button>
                  <button type="button"
                          class="list-group-item list-group-item-action text-danger border-top">
                    <i class="fas fa-trash"></i>
                    Eliminar lista
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../assets/admin-lte/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
